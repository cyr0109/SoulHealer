<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>焦慮解決者 - GenAI TRPG</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="user-input">
            <h1>焦慮解決者 - SoulHealer</h1>
            <h2>What bother you? My dear visitor. </h2>
            <input type="text" id="user-name" placeholder="your name">
            <textarea id="anxiety-source" placeholder="what bother you?" rows="3"></textarea>
            <button onclick="startGame()">Let's begin</button>
        </div>
        
        <div id="game-play" style="display:none;">
            <!-- <div id="progress-bar"><div id="progress"></div></div> -->
            <div id="dialogue-area"></div>
            <!-- <div id="characters"></div> -->
            <div id="choices"></div>
            <input type="text" id="user-thought" placeholder="你想說什麼嗎">
            <button onclick="enterThought()">送出</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
